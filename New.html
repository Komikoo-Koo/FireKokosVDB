<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes (Tiempo Real)</title>

    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --accordion-bg: #007BFF;
            --accordion-hover: #0056b3;
            --panel-bg: white;
            --panel-border: #007BFF;
        }

        body.dark-mode {
            --bg-color: #181818;
            --text-color: #ffffff;
            --accordion-bg: #444;
            --accordion-hover: #666;
            --panel-bg: #222;
            --panel-border: #666;
        }

        body { 
            font-family: Arial, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; 
            padding: 0; 
            transition: 0.3s;
        }

        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-color);
            padding: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .buscador { margin-top: 10px; }
        
        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
            font-size: 16px;
        }

        #lista-pacientes-container {
            margin-top: 210px;
            height: calc(100vh - 180px); 
            overflow-y: auto;
            padding: 20px;
        }

        .paciente, .fecha { margin-bottom: 10px; }

        .accordion {
            background-color: var(--accordion-bg);
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.3s;
            font-size: 18px;
        }

        .active, .accordion:hover {
            background-color: var(--accordion-hover);
        }

        .panel {
            display: none;
            padding: 10px;
            background-color: var(--panel-bg);
            border-left: 3px solid var(--panel-border);
        }

        #toggle-mode {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--accordion-bg);
            color: white;
            border: none;
            transition: 0.3s;
        }
        #toggle-mode:hover {
            background-color: var(--accordion-hover);
        }
    </style>
</head>
<body>
    <div class="fixed-header">
        <h1>Lista de Pacientes</h1>
        <button id="toggle-mode">🌙 Modo Oscuro</button>
        <div class="buscador">
            <input type="text" id="buscar-paciente" placeholder="Buscar paciente..." oninput="filtrar()">
            <input type="text" id="buscar-fecha" placeholder="Día Mes Año" oninput="filtrar()">
        </div>
    </div>

    <div id="lista-pacientes-container">
        <div id="lista-pacientes"></div>
    </div>
    <!-- 🔥 Cargar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>

    <!-- 🔥 Cargar configuración de Firebase desde GitHub -->
    <script>
        async function cargarConfigFirebase() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/Komikoo-Koo/FireKokosVDB/Scripts/firebase-config.js");
                const script = await response.text();
                eval(script); // 🔥 Carga la configuración de Firebase

                if (typeof firebaseConfig !== "undefined") {
                    firebase.initializeApp(firebaseConfig);

                    // 🔥 Definir auth y db después de inicializar Firebase
                    window.auth = firebase.auth();
                    window.db = firebase.database();

                    console.log("🔥 Firebase inicializado correctamente.");

                    // 🔥 Verificar si la sesión está iniciada al cargar la página
                    window.auth.onAuthStateChanged((user) => {
                        if (user) {
                            console.log("✅ Sesión activa:", user.email);
                            obtenerPacientes(); // 🔥 Obtener datos solo si hay sesión activa
                        } else {
                            console.log("❌ No hay sesión iniciada.");
                        }
                    });

                } else {
                    console.error("🔥 Error: No se pudo cargar la configuración de Firebase.");
                }
            } catch (error) {
                console.error("🔥 Error al cargar Firebase Config:", error);
            }
        }

        cargarConfigFirebase(); // 🔥 Cargar configuración antes de ejecutar cualquier función

        function obtenerPacientes() {
            const pacientesRef = window.db.ref("Pacientes");

            pacientesRef.on("value", (snapshot) => {
                const datosFirebase = snapshot.val() || {};
                console.log("🔥 Datos actualizados en tiempo real:", datosFirebase);
                actualizarListaPacientes(datosFirebase);
            });
        }
    </script>
    <script>
        function actualizarListaPacientes(datosFirebase) {
            const listaPacientes = document.getElementById('lista-pacientes');
            listaPacientes.innerHTML = ''; // 🔥 Evita duplicados

            Object.keys(datosFirebase).forEach(paciente => {
                const fechas = datosFirebase[paciente];

                // 🔥 Crear la estructura para cada paciente
                const pacienteDiv = document.createElement('div');
                pacienteDiv.className = 'paciente';
                pacienteDiv.innerHTML = `
                    <button class="accordion">${paciente} ⬇</button>
                    <div class="panel"></div>
                `;
                listaPacientes.appendChild(pacienteDiv);

                const panelPaciente = pacienteDiv.querySelector(".panel");

                Object.keys(fechas).forEach(fecha => {
                    const datos = fechas[fecha];

                    // 🔥 Estructura para mostrar fechas y datos médicos
                    const fechaDiv = document.createElement('div');
                    fechaDiv.className = 'fecha';
                    fechaDiv.innerHTML = `
                        <button class="accordion fecha-btn">${fecha} 📅</button>
                        <div class="panel fecha-panel">
                            ${datos.altura ? `<p><strong>Altura:</strong> ${datos.altura} cm</p>` : ''}
                            ${datos.temperatura ? `<p><strong>Temperatura:</strong> ${datos.temperatura} °C</p>` : ''}
                            ${datos.presion ? `<p><strong>Presión Arterial:</strong> ${datos.presion}</p>` : ''}
                            ${datos.ritmo_cardiaco ? `<p><strong>Ritmo Cardíaco:</strong> ${datos.ritmo_cardiaco} bpm</p>` : ''}
                            ${datos.peso ? `<p><strong>Peso:</strong> ${datos.peso} kg</p>` : ''}
                        </div>
                    `;
                    panelPaciente.appendChild(fechaDiv);
                });
            });

            activarAccordion();
        }

        function activarAccordion() {
            document.querySelectorAll(".accordion").forEach((accordion) => {
                accordion.addEventListener("click", function () {
                    this.classList.toggle("active");
                    const panel = this.nextElementSibling;
                    panel.style.display = panel.style.display === "block" ? "none" : "block";
                });
            });
        }

        function filtrar() {
            let inputNombre = document.getElementById("buscar-paciente").value.toLowerCase().trim();
            let inputFecha = document.getElementById("buscar-fecha").value.toLowerCase().trim();
            let pacientes = document.querySelectorAll(".paciente");

            // 🔹 Si los buscadores están vacíos, mostrar todos los pacientes
            if (inputNombre === "" && inputFecha === "") {
                pacientes.forEach(paciente => paciente.style.display = "block");
                document.querySelectorAll(".fecha").forEach(fechaDiv => fechaDiv.style.display = "block");
                return; // 🔥 Salir de la función para evitar procesamiento innecesario
            }

            pacientes.forEach(paciente => {
                let nombre = paciente.querySelector(".accordion").textContent.toLowerCase();
                let fechas = paciente.querySelectorAll(".fecha");

                let coincideNombre = inputNombre.length > 0 && nombre.includes(inputNombre);
                let fechaVisible = false;

                fechas.forEach(fechaDiv => {
                    let fechaTexto = fechaDiv.querySelector(".fecha-btn").textContent.toLowerCase();
                    let coincideFecha = inputFecha.length > 0 && fechaTexto.includes(inputFecha);

                    // 🔥 Mostrar solo fechas que coincidan
                    fechaDiv.style.display = coincideFecha ? "block" : "none";
                    if (coincideFecha) fechaVisible = true;
                });

                // 🔹 Mostrar pacientes solo si coinciden con el nombre o tienen una fecha visible
                paciente.style.display = coincideNombre || fechaVisible ? "block" : "none";
            });
        }
    </script>
</body>
</html>
