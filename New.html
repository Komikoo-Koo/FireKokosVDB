<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes (Tiempo Real)</title>
    
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --accordion-bg: #007BFF;
            --accordion-hover: #0056b3;
            --panel-bg: white;
            --panel-border: #007BFF;
            --fecha-bg: #f9a825;
            --fecha-border: #f9a825;
        }

        body.dark-mode {
            --bg-color: #181818;
            --text-color: #ffffff;
            --accordion-bg: #444;
            --accordion-hover: #666;
            --panel-bg: #222;
            --panel-border: #666;
            --fecha-bg: #b58d00;
            --fecha-border: #b58d00;
        }

        body { 
            font-family: Arial, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; 
            padding: 0; 
            transition: 0.3s;
        }

        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-color);
            padding: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .buscador { margin-top: 10px; }
        
        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
            font-size: 16px;
        }

        #lista-pacientes-container {
            margin-top: 210px;
            height: calc(100vh - 180px); 
            overflow-y: auto;
            padding: 20px;
        }

        .paciente, .fecha { margin-bottom: 10px; }

        .accordion {
            background-color: var(--accordion-bg);
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.3s;
            font-size: 18px;
        }
        .active, .accordion:hover {
            background-color: var(--accordion-hover);
        }
        .panel {
            display: none;
            padding: 10px;
            background-color: var(--panel-bg);
            border-left: 3px solid var(--panel-border);
        }

        /* ðŸ”¥ Estilos personalizados para fechas */
        .fecha-btn {
            background-color: var(--fecha-bg) !important;
            border-left: 3px solid var(--fecha-border) !important;
        }
        .fecha-panel {
            border-left: 3px solid var(--fecha-border) !important;
        }

        #toggle-mode {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--accordion-bg);
            color: white;
            border: none;
            transition: 0.3s;
        }
        #toggle-mode:hover {
            background-color: var(--accordion-hover);
        }
    </style>
</head>
<body>
    <div class="fixed-header">
        <h1>Lista de Pacientes</h1>
        <button id="toggle-mode">ðŸŒ™ Modo Oscuro</button>
        <div class="buscador">
            <input type="text" id="buscar-paciente" placeholder="Buscar paciente..." oninput="filtrar()">
            <input type="text" id="buscar-fecha" placeholder="DÃ­a Mes AÃ±o" oninput="filtrar()">
        </div>
    </div>

    <div id="lista-pacientes-container">
        <div id="lista-pacientes"></div>
    </div>
    <!-- ðŸ”¥ Cargar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>

    <script>
        // ðŸ”¥ Variables para recordar el estado de los acordeones
        let estadoDesplegables = {};

        // ðŸ”¥ Cargar configuraciÃ³n desde GitHub
        async function cargarConfigFirebase() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/Komikoo-Koo/FireKokosVDB/Scripts/firebase-config.js");
                const script = await response.text();
                eval(script); // ðŸ”¥ Carga la configuraciÃ³n de Firebase

                if (typeof firebaseConfig !== "undefined") {
                    firebase.initializeApp(firebaseConfig);
                    window.db = firebase.database();

                    console.log("ðŸ”¥ Firebase inicializado correctamente.");
                    obtenerPacientes(); // ðŸ”¥ Cargar datos en tiempo real

                } else {
                    console.error("ðŸ”¥ Error: No se pudo cargar la configuraciÃ³n de Firebase.");
                }
            } catch (error) {
                console.error("ðŸ”¥ Error al cargar Firebase Config:", error);
            }
        }

        cargarConfigFirebase(); // ðŸ”¥ Cargar Firebase antes de cualquier otra funciÃ³n

        // ðŸ”¥ Cargar datos en tiempo real desde Firebase
        function obtenerPacientes() {
            const pacientesRef = window.db.ref("Pacientes");

            pacientesRef.on("value", (snapshot) => {
                const datosFirebase = snapshot.val() || {};
                console.log("ðŸ”¥ Datos actualizados en tiempo real:", datosFirebase);
                actualizarListaPacientes(datosFirebase);
            });
        }
    </script>
    <script>
        // ðŸ”¥ FunciÃ³n para actualizar la lista sin perder el estado de los acordeones
        function actualizarListaPacientes(datosFirebase) {
            const listaPacientes = document.getElementById('lista-pacientes');
            listaPacientes.innerHTML = ''; // ðŸ”¥ Evita duplicados

            Object.keys(datosFirebase).forEach(paciente => {
                const fechas = datosFirebase[paciente];

                let abiertoPaciente = estadoDesplegables[paciente]?._abierto || false;

                const pacienteDiv = document.createElement('div');
                pacienteDiv.className = 'paciente';
                pacienteDiv.innerHTML = `
                    <button class="accordion">${paciente} â¬‡</button>
                    <div class="panel"></div>
                `;
                listaPacientes.appendChild(pacienteDiv);

                const panelPaciente = pacienteDiv.querySelector(".panel");

                Object.keys(fechas).forEach(fecha => {
                    const datos = fechas[fecha];

                    let abiertoFecha = estadoDesplegables[paciente]?.[fecha] || false;

                    const fechaDiv = document.createElement('div');
                    fechaDiv.className = 'fecha';
                    fechaDiv.innerHTML = `
                        <button class="accordion fecha-btn">${fecha} ðŸ“…</button>
                        <div class="panel fecha-panel">
                            ${datos.altura ? `<p><strong>Altura:</strong> ${datos.altura} cm</p>` : ''}
                            ${datos.temperatura ? `<p><strong>Temperatura:</strong> ${datos.temperatura} Â°C</p>` : ''}
                            ${datos.presion ? `<p><strong>PresiÃ³n Arterial:</strong> ${datos.presion}</p>` : ''}
                            ${datos.ritmo_cardiaco ? `<p><strong>Ritmo CardÃ­aco:</strong> ${datos.ritmo_cardiaco} bpm</p>` : ''}
                            ${datos.peso ? `<p><strong>Peso:</strong> ${datos.peso} kg</p>` : ''}
                        </div>
                    `;
                    panelPaciente.appendChild(fechaDiv);

                    if (abiertoFecha) {
                        fechaDiv.querySelector(".accordion").classList.add("active");
                        fechaDiv.querySelector(".panel").style.display = "block";
                    }
                });

                if (abiertoPaciente) {
                    pacienteDiv.querySelector(".accordion").classList.add("active");
                    pacienteDiv.querySelector(".panel").style.display = "block";
                }
            });

            activarAccordion();
            filtrar(); // ðŸ”¥ Aplicar filtro nuevamente despuÃ©s de actualizar los datos
        }

        // ðŸ”¥ FunciÃ³n para recordar quÃ© acordeones estaban abiertos
        function activarAccordion() {
            document.querySelectorAll(".accordion").forEach((accordion) => {
                accordion.addEventListener("click", function () {
                    this.classList.toggle("active");
                    const panel = this.nextElementSibling;
                    panel.style.display = panel.style.display === "block" ? "none" : "block";

                    const pacienteDiv = this.closest(".paciente");
                    if (pacienteDiv) {
                        const paciente = pacienteDiv.querySelector(".accordion").textContent.trim();
                        if (!estadoDesplegables[paciente]) estadoDesplegables[paciente] = {};
                        if (this.classList.contains("fecha-btn")) {
                            const fecha = this.textContent.trim();
                            estadoDesplegables[paciente][fecha] = this.classList.contains("active");
                        } else {
                            estadoDesplegables[paciente]._abierto = this.classList.contains("active");
                        }
                    }
                });
            });
        }

        // ðŸ”¥ Bucle para aplicar el filtro automÃ¡ticamente en cada actualizaciÃ³n
        setInterval(() => {
            filtrar();
        }, 100);

        // ðŸ”¥ FunciÃ³n de filtrado para nombres y fechas
        function filtrar() {
            let inputNombre = document.getElementById("buscar-paciente").value.toLowerCase().trim();
            let inputFecha = document.getElementById("buscar-fecha").value.toLowerCase().trim();
            let pacientes = document.querySelectorAll(".paciente");

            if (inputNombre === "" && inputFecha === "") {
                pacientes.forEach(paciente => paciente.style.display = "block");
                document.querySelectorAll(".fecha").forEach(fechaDiv => fechaDiv.style.display = "block");
                return;
            }

            pacientes.forEach(paciente => {
                let nombre = paciente.querySelector(".accordion").textContent.toLowerCase();
                let fechas = paciente.querySelectorAll(".fecha");

                let coincideNombre = inputNombre.length > 0 && nombre.includes(inputNombre);
                let fechaVisible = false;

                fechas.forEach(fechaDiv => {
                    let fechaTexto = fechaDiv.querySelector(".fecha-btn").textContent.toLowerCase();
                    let coincideFecha = inputFecha.length > 0 && fechaTexto.includes(inputFecha);

                    fechaDiv.style.display = coincideFecha ? "block" : "none";
                    if (coincideFecha) fechaVisible = true;
                });

                paciente.style.display = coincideNombre || fechaVisible ? "block" : "none";
            });
        }
    </script>
</body>
</html>
