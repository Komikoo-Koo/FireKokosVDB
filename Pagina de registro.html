<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>

    <!-- Cargar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>

    <!--  Cargar configuraci贸n desde GitHub -->
    <script>
        async function cargarConfigFirebase() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/Komikoo-Koo/FireKokosVDB/Scripts/firebase-config.js");
                const script = await response.text();
                eval(script); //  Carga la configuraci贸n de Firebase

                if (typeof firebaseConfig !== "undefined") {
                    firebase.initializeApp(firebaseConfig);

                    //  Definir auth y db despu茅s de inicializar Firebase
                    window.auth = firebase.auth();
                    window.db = firebase.database();

                    console.log(" Firebase inicializado correctamente.");
                } else {
                    console.error(" Error: No se pudo cargar la configuraci贸n de Firebase.");
                }
            } catch (error) {
                console.error(" Error al cargar Firebase Config:", error);
            }
        }

        cargarConfigFirebase(); //  Cargar configuraci贸n antes de ejecutar cualquier funci贸n
    </script>

    <script>
        async function registrar() {
            let nombre = document.getElementById("nombre").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (nombre === "" || email === "" || password === "") {
                alert("Por favor, llena todos los campos.");
                return;
            }

            if (!window.auth || !window.db) {
                alert("Error: Firebase no est谩 inicializado todav铆a.");
                return;
            }

            try {
                //  Registrar usuario en Firebase Authentication
                const userCredential = await window.auth.createUserWithEmailAndPassword(email, password);
                const uid = userCredential.user.uid;

                console.log(" UID del usuario autenticado:", uid);

                //  Esperar 2 segundos para que Firebase actualice la autenticaci贸n
                await new Promise(resolve => setTimeout(resolve, 2000));

                //  Verificar si el usuario sigue autenticado
                const user = window.auth.currentUser;
                if (!user) {
                    console.error(" Error: Usuario no autenticado despu茅s del registro.");
                    alert("Error: No se pudo autenticar correctamente.");
                    return;
                }

                //  Determinar el rol basado en el correo (solo para prueba)
                let rolAsignado = email.includes("medico") ? "medico" : "paciente";

                //  Guardar en Firebase Database
                await window.db.ref("usuarios/" + uid).set({
                    nombre: nombre,
                    email: email,
                    rol: rolAsignado
                });

                alert(`Usuario registrado correctamente con rol: ${rolAsignado}`);
            } catch (error) {
                console.error(" Error al registrar:", error);
                alert("Error al registrar usuario: " + error.message);
            }
        }
    </script>
</head>
<body>
    <h2>Registro de Usuarios</h2>
    <input type="text" id="nombre" placeholder="Nombre"><br>
    <input type="email" id="email" placeholder="Correo"><br>
    <input type="password" id="password" placeholder="Contrase帽a"><br>
    <button onclick="registrar()">Registrarse</button>
</body>
</html>
