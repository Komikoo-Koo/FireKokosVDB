<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>

    <!-- 游댠 Cargar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>
</head>
<body>
    <h2>Registro de Usuarios</h2>
    <input type="text" id="nombre" placeholder="Nombre"><br>
    <input type="email" id="email" placeholder="Correo"><br>
    <input type="password" id="password" placeholder="Contrase침a"><br>
    <button onclick="registrar()">Registrarse</button>

    <h2>Bienvenido, <span id="usuarioNombre">Cargando...</span></h2>
    <p>Tu rol es: <span id="usuarioRol">Cargando...</span></p>
    <button onclick="cerrarSesion()">Cerrar Sesi칩n</button>

    <!-- 游댠 Importar `auth.js` para manejar la sesi칩n -->
    <script src="https://raw.githubusercontent.com/Komikoo-Koo/FireKokosVDB/Scripts/auth.js"></script>

    <script>
        async function registrar() {
            let nombre = document.getElementById("nombre").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (nombre === "" || email === "" || password === "") {
                alert("Por favor, llena todos los campos.");
                return;
            }

            if (!window.auth || !window.db) {
                alert("Error: Firebase no est치 inicializado todav칤a.");
                return;
            }

            try {
                // 游댠 Registrar usuario en Firebase Authentication
                const userCredential = await window.auth.createUserWithEmailAndPassword(email, password);
                const uid = userCredential.user.uid;

                console.log("游댠 UID del usuario autenticado:", uid);

                // 游댠 Esperar 2 segundos para que Firebase actualice la autenticaci칩n
                await new Promise(resolve => setTimeout(resolve, 2000));

                // 游댠 Verificar si el usuario sigue autenticado
                const user = window.auth.currentUser;
                if (!user) {
                    console.error("游댠 Error: Usuario no autenticado despu칠s del registro.");
                    alert("Error: No se pudo autenticar correctamente.");
                    return;
                }

                // 游댠 Determinar el rol basado en el correo (solo para prueba)
                let rolAsignado = email.includes("medico") ? "medico" : "paciente";

                // 游댠 Guardar en Firebase Database
                await window.db.ref("usuarios/" + uid).set({
                    nombre: nombre,
                    email: email,
                    rol: rolAsignado
                });

                alert(`Usuario registrado correctamente con rol: ${rolAsignado}`);
            } catch (error) {
                console.error("游댠 Error al registrar:", error);
                alert("Error al registrar usuario: " + error.message);
            }
        }
    </script>
</body>
</html>
