<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komikoos Vitals Data Base</title>

    <!-- Cargar fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?nature,mountains') no-repeat center center/cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Oscurece la imagen para mejorar legibilidad */
        }

        .container {
            position: relative;
            display: flex;
            width: 80%;
            max-width: 1100px;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 2;
        }

        .welcome-text {
            flex: 1;
            padding: 20px;
            max-width: 500px;
        }

        .welcome-text h1 {
            font-size: 50px;
            font-weight: bold;
        }

        .welcome-text p {
            font-size: 16px;
            margin-top: 10px;
            line-height: 1.6;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: 350px;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form input::placeholder {
            color: #888;
        }

        .login-form button {
            background-color: #ff9800;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .login-form button:hover {
            background-color: #e68900;
        }

        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .forgot-password a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="welcome-text">
            <h1>Welcome Back</h1>
            <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
        </div>

        <div class="login-form">
            <h2>Sign in</h2>
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button>Sign in now</button>
            <p class="forgot-password"><a href="#">Lost your password?</a></p>
        </div>
    </div>
</body>
</html>
