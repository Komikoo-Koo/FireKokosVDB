<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komikoos Vitals Data Base</title>

    <!-- Cargar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>

    <!-- üî• Cargar configuraci√≥n desde GitHub -->
    <script>
        async function cargarConfigFirebase() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/Komikoo-Koo/FireKokosVDB/Scripts/firebase-config.js");
                const script = await response.text();
                eval(script);

                if (typeof firebaseConfig !== "undefined") {
                    firebase.initializeApp(firebaseConfig);
                    window.auth = firebase.auth();
                    window.db = firebase.database();
                    console.log("üî• Firebase inicializado correctamente.");

                    window.auth.onAuthStateChanged((user) => {
                        if (user) {
                            console.log("‚úÖ Sesi√≥n activa:", user.email);
                            document.getElementById("status").textContent = `Bienvenido, ${user.email}`;
                        } else {
                            console.log("‚ùå No hay sesi√≥n iniciada.");
                            document.getElementById("status").textContent = "No has iniciado sesi√≥n.";
                        }
                    });

                } else {
                    console.error("üî• Error: No se pudo cargar la configuraci√≥n de Firebase.");
                }
            } catch (error) {
                console.error("üî• Error al cargar Firebase Config:", error);
            }
        }

        cargarConfigFirebase();
    </script>

    <script>
        async function registrar() {
            let nombre = document.getElementById("nombre").value.trim();
            let email = document.getElementById("registroEmail").value.trim();
            let password = document.getElementById("password").value.trim();

            if (nombre === "" || email === "" || password === "") {
                alert("Por favor, llena todos los campos.");
                return;
            }

            if (!window.auth || !window.db) {
                alert("Error: Firebase no est√° inicializado todav√≠a.");
                return;
            }

            try {
                const userCredential = await window.auth.createUserWithEmailAndPassword(email, password);
                const uid = userCredential.user.uid;
                console.log("üî• UID del usuario autenticado:", uid);

                let rolAsignado = email.includes("medico") ? "medico" : "paciente";

                await window.db.ref("usuarios/" + uid).set({
                    nombre: nombre,
                    email: email,
                    rol: rolAsignado
                });

                alert(`Usuario registrado correctamente con rol: ${rolAsignado}`);
            } catch (error) {
                console.error("üî• Error al registrar:", error);
                alert("Error al registrar usuario: " + error.message);
            }
        }

        async function iniciarSesion() {
            let email = document.getElementById("loginEmail").value.trim();
            let password = document.getElementById("loginPassword").value.trim();

            if (email === "" || password === "") {
                alert("Por favor, llena todos los campos.");
                return;
            }

            if (!window.auth) {
                alert("Error: Firebase no est√° inicializado todav√≠a.");
                return;
            }

            try {
                const userCredential = await window.auth.signInWithEmailAndPassword(email, password);
                console.log("‚úÖ Usuario autenticado:", userCredential.user.email);
                alert("Inicio de sesi√≥n exitoso.");
                document.getElementById("status").textContent = `Bienvenido, ${userCredential.user.email}`;
            } catch (error) {
                console.error("üî• Error al iniciar sesi√≥n:", error);
                alert("Error al iniciar sesi√≥n: " + error.message);
            }
        }

        async function cerrarSesion() {
            try {
                await window.auth.signOut();
                console.log("‚úÖ Sesi√≥n cerrada.");
                alert("Sesi√≥n cerrada correctamente.");
                document.getElementById("status").textContent = "No has iniciado sesi√≥n.";
            } catch (error) {
                console.error("üî• Error al cerrar sesi√≥n:", error);
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #a50000, #000000);
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        h1 {
            font-size: 70px;
            font-weight: bold;
            margin: 50px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .footer-bar {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .container {
            width: 30%;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #ff9800;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #e68900;
        }
        #status {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Komikoos Vitals Data Base</h1>

    <div class="footer-bar">
        <div class="container">
            <h2>Registro</h2>
            <input type="text" id="nombre" placeholder="Nombre"><br>
            <input type="email" id="registroEmail" placeholder="Correo" autocomplete="email"><br>
            <input type="password" id="password" placeholder="Contrase√±a"><br>
            <button onclick="registrar()">Registrarse</button>
        </div>

        <div class="container">
            <h2>Iniciar Sesi√≥n</h2>
            <input type="email" id="loginEmail" placeholder="Correo" autocomplete="email"><br>
            <input type="password" id="loginPassword" placeholder="Contrase√±a"><br>
            <button onclick="iniciarSesion()">Iniciar Sesi√≥n</button>
        </div>

        <div class="container">
            <h2>Estado</h2>
            <p id="status">No has iniciado sesi√≥n.</p>
            <button onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
        </div>
    </div>
</body>
</html>
