<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komikoos Vitals Data Base</title>

  <!-- Cargar fuentes de Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

  <!-- Cargar Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?nature,mountains') no-repeat center center/cover;
    }
    .overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }
    .container {
      position: relative; display: flex; width: 80%; max-width: 1100px;
      justify-content: space-between; align-items: center; color: white; z-index: 2;
    }
    .welcome-text {
      flex: 1; padding: 20px; max-width: 500px;
    }
    .welcome-text h1 { font-size: 50px; font-weight: bold; }
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px; border-radius: 10px;
      display: flex; flex-direction: column; width: 350px;
    }
    .form-container h2 { margin-bottom: 20px; font-size: 24px; text-align: center; }
    .form-container input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: none; border-radius: 5px; font-size: 16px;
    }
    .form-container button {
      background-color: #ff9800; color: white; padding: 10px; border: none;
      cursor: pointer; width: 100%; margin-top: 10px; border-radius: 5px;
      font-size: 16px; font-weight: bold;
    }
    .form-container button:hover { background-color: #e68900; }
    .toggle-btn {
      background: transparent; border: none; font-size: 16px; color: white; 
      cursor: pointer; text-decoration: underline; margin-bottom: 10px;
    }
    .error-message {
      color: red; font-size: 14px; text-align: center; margin-top: 10px;
    }
    /* Solo para destacar que se requiere pulsar el botÃ³n "Create an account" para que se registre */
    #recordatorioRegistro {
      color: yellow; 
      font-weight: bold; 
      text-align: center; 
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="welcome-text">
      <h1>Welcome Back</h1>
      <p>It is a long established fact that a reader will be distracted 
      by the readable content of a page when looking at its layout.</p>
    </div>

    <div class="form-container" id="authForms">
      <!-- Mensaje de recordatorio de la lÃ³gica de "Create an account" -->
      <div id="recordatorioRegistro">
        Si quieres crear un usuario nuevo, haz clic en "Create an account" primero.
      </div>

      <h2 id="formTitle">Sign in</h2>
      <input type="email" id="email" placeholder="Email Address">
      <input type="password" id="password" placeholder="Password">
      <button onclick="authAction()">Sign in now</button>
      <button class="toggle-btn" onclick="toggleAuth()">Create an account</button>
      <p class="error-message" id="errorMessage"></p>
    </div>
  </div>

  <script>
    // -------------- Cargar configuraciÃ³n de Firebase --------------
    async function cargarConfigFirebase() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/Komikoo-Koo/FireKokosVDB/Scripts/firebase-config.js");
        const script = await response.text();
        eval(script);

        if (typeof firebaseConfig !== "undefined") {
          firebase.initializeApp(firebaseConfig);
          window.auth = firebase.auth();
          window.db = firebase.database();
          console.log("ðŸ”¥ Firebase inicializado correctamente.");

          // ---------- IMPORTANTE: Forzar logout para pruebas -----------
          // Si estÃ¡s ya logueado, te saca de la sesiÃ³n para que puedas
          // registrar un usuario nuevo sin que se redirija automÃ¡ticamente.
          window.auth.signOut().then(() => {
            console.log("Se ha cerrado sesiÃ³n forzosamente para poder registrar un usuario nuevo.");
          });

          // Antes lo tenÃ­as asÃ­ (redirigir si habÃ­a sesiÃ³n):
          // ---------------------------------------------------------
          // window.auth.onAuthStateChanged((user) => {
          //   if (user) {
          //     console.log("âœ… SesiÃ³n activa:", user.email);
          //     window.location.href = "https://komikoo-koo.github.io/FireKokosVDB/New.html";
          //   }
          // });
          // ---------------------------------------------------------
          // Lo comentamos para que no te saque de la pantalla de registro.

        } else {
          console.error("ðŸ”¥ Error: No se pudo cargar la configuraciÃ³n de Firebase.");
        }
      } catch (error) {
        console.error("ðŸ”¥ Error al cargar Firebase Config:", error);
      }
    }
    cargarConfigFirebase();


    // -------------- LÃ³gica para alternar entre Sign in / Sign up --------------
    let isSignIn = true; // Estado del formulario (true = login, false = registro)

    function toggleAuth() {
      const title = document.getElementById("formTitle");
      const mainButton = document.querySelector(".form-container button");
      const toggleBtn = document.querySelector(".toggle-btn");

      isSignIn = !isSignIn;

      if (isSignIn) {
        title.textContent = "Sign in";
        mainButton.textContent = "Sign in now";
        toggleBtn.textContent = "Create an account";
      } else {
        title.textContent = "Sign up";
        mainButton.textContent = "Register now";
        toggleBtn.textContent = "Already have an account?";
      }
    }

    // -------------- AcciÃ³n de AutenticaciÃ³n (Sign in o Sign up) --------------
    async function authAction() {
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();
      let errorMessage = document.getElementById("errorMessage");

      // Limpiar mensajes de error previos
      errorMessage.textContent = ""; 

      if (email === "" || password === "") {
        errorMessage.textContent = "Por favor, llena todos los campos.";
        return;
      }

      try {
        if (isSignIn) {
          // ---------- Iniciar sesiÃ³n ----------
          console.log("Intentando iniciar sesiÃ³n con:", email);
          const userCredential = await window.auth.signInWithEmailAndPassword(email, password);
          console.log("âœ… Usuario autenticado:", userCredential.user.email);
          alert("Inicio de sesiÃ³n exitoso.");

          // Redirigir al final, cuando ya se iniciÃ³ sesiÃ³n
         // window.location.href = "https://komikoo-koo.github.io/FireKokosVDB/New.html";

        } else {
          // ---------- Registrar nuevo usuario ----------
          console.log("Intentando registrar nuevo usuario con:", email);
          const userCredential = await window.auth.createUserWithEmailAndPassword(email, password);
          console.log("âœ… Usuario registrado:", userCredential.user.email);

          // Obtener el UID
          const uid = userCredential.user.uid;
          // Rol automÃ¡tico (si el correo contiene "medico" => 'medico', si no => 'paciente')
          let rolAsignado = email.includes("medico") ? "medico" : "paciente";

          console.log("-> Intentando crear nodo 'usuarios/"+uid+"' con rol:", rolAsignado);

          await window.db.ref("usuarios/" + uid).set({
            email: email,
            rol: rolAsignado
          });

          console.log("âœ… Nodo creado en 'usuarios/" + uid + "' con rol:", rolAsignado);

          alert("Registro exitoso. Ahora inicia sesiÃ³n.");
          // Regresar al formulario de login
          toggleAuth();
        }

      } catch (error) {
        console.error("ðŸ”¥ Error en authAction:", error.message);
        errorMessage.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
