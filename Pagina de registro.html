<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komikoos Vitals Data Base</title>

    <!-- Cargar fuentes de texto -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- Cargar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>

    <script>
        async function cargarConfigFirebase() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/Komikoo-Koo/FireKokosVDB/Scripts/firebase-config.js");
                const script = await response.text();
                eval(script);

                if (typeof firebaseConfig !== "undefined") {
                    firebase.initializeApp(firebaseConfig);
                    window.auth = firebase.auth();
                    window.db = firebase.database();
                    console.log("üî• Firebase inicializado correctamente.");

                    window.auth.onAuthStateChanged((user) => {
                        if (user) {
                            console.log("‚úÖ Sesi√≥n activa:", user.email);
                            document.getElementById("status").textContent = `Bienvenido, ${user.email}`;
                        } else {
                            console.log("‚ùå No hay sesi√≥n iniciada.");
                            document.getElementById("status").textContent = "No has iniciado sesi√≥n.";
                        }
                    });

                } else {
                    console.error("üî• Error: No se pudo cargar la configuraci√≥n de Firebase.");
                }
            } catch (error) {
                console.error("üî• Error al cargar Firebase Config:", error);
            }
        }

        cargarConfigFirebase();
        
        function toggleSection(sectionId) {
            let section = document.getElementById(sectionId);
            if (section.style.maxHeight) {
                section.style.maxHeight = null;
            } else {
                section.style.maxHeight = section.scrollHeight + "px";
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #a50000, #000000);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        .title-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        h1 {
            font-size: 12vw; /* Tama√±o din√°mico para que ocupe casi todo el ancho */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            margin: 0;
            max-width: 95vw;
            font-family: 'Poppins', sans-serif; /* Fuente profesional */
        }

        .footer-bar {
            width: 100%;
            height: 66vh; /* 2/3 de la pantalla */
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            display: flex;
            justify-content: space-around;
            align-items: flex-start; /* üî• Asegura que los desplegables est√©n en la parte superior */
            position: fixed;
            bottom: 0;
            left: 0;
            flex-direction: row; /* üî• Acomoda los elementos en fila */
        }

        .container {
            width: 30%;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
            position: relative; /* Permite que los desplegables expandan dentro del contenedor */
        }

        .toggle-btn {
            background-color: #333;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-bottom: 5px; /* üî• Espacio entre el bot√≥n y la parte superior */
        }

        .toggle-btn:hover {
            background-color: #444;
        }

        .expandable {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            margin-top: 5px; /* üî• Peque√±o margen para que el contenido no se vea pegado */
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #ff9800;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Komikoos Vitals Data Base</h1>
    </div>

    <div class="footer-bar">
        <div class="container">
            <button class="toggle-btn" onclick="toggleSection('registroSection')">Registro</button>
            <div id="registroSection" class="expandable">
                <input type="text" id="nombre" placeholder="Nombre"><br>
                <input type="email" id="registroEmail" placeholder="Correo" autocomplete="email"><br>
                <input type="password" id="password" placeholder="Contrase√±a"><br>
                <button onclick="registrar()">Registrarse</button>
            </div>
        </div>

        <div class="container">
            <button class="toggle-btn" onclick="toggleSection('loginSection')">Iniciar Sesi√≥n</button>
            <div id="loginSection" class="expandable">
                <input type="email" id="loginEmail" placeholder="Correo" autocomplete="email"><br>
                <input type="password" id="loginPassword" placeholder="Contrase√±a"><br>
                <button onclick="iniciarSesion()">Iniciar Sesi√≥n</button>
            </div>
        </div>

        <div class="container">
            <h2>Estado</h2>
            <p id="status">No has iniciado sesi√≥n.</p>
            <button onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
        </div>
    </div>
</body>
</html>
