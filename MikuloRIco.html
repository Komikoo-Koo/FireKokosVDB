<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes (Tiempo Real)</title>
    
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --accordion-bg: #007BFF;
            --accordion-hover: #0056b3;
            --panel-bg: white;
            --panel-border: #007BFF;
            --fecha-bg: #f9a825;
            --fecha-border: #f9a825;
        }

        body.dark-mode {
            --bg-color: #181818;
            --text-color: #ffffff;
            --accordion-bg: #444;
            --accordion-hover: #666;
            --panel-bg: #222;
            --panel-border: #666;
            --fecha-bg: #b58d00;
            --fecha-border: #b58d00;
        }

        body { 
            font-family: Arial, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; 
            padding: 0; 
            transition: 0.3s;
        }

        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-color);
            padding: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .buscador { margin-top: 10px; }
        
        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
            font-size: 16px;
        }

        #lista-pacientes-container {
            margin-top: 210px; /* Incrementado para evitar que el primer desplegable quede oculto */
            height: calc(100vh - 180px); 
            overflow-y: auto;
            padding: 20px;
        }

        .paciente, .fecha { margin-bottom: 10px; }

        .accordion {
            background-color: var(--accordion-bg);
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.3s;
            font-size: 18px;
        }
        .active, .accordion:hover {
            background-color: var(--accordion-hover);
        }
        .panel {
            display: none;
            padding: 10px;
            background-color: var(--panel-bg);
            border-left: 3px solid var(--panel-border);
        }

        #toggle-mode {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--accordion-bg);
            color: white;
            border: none;
            transition: 0.3s;
        }
        #toggle-mode:hover {
            background-color: var(--accordion-hover);
        }
    </style>
</head>
<body>
    <div class="fixed-header">
        <h1>Lista de Pacientes (Tiempo Real)</h1>
        <button id="toggle-mode">üåô Modo Oscuro</button>
        <div class="buscador">
            <input type="text" id="buscar-paciente" placeholder="Buscar paciente..." oninput="filtrar()">
            <input type="text" id="buscar-fecha" placeholder="Dia Mes A√±o" oninput="filtrar()">
        </div>
    </div>

    <div id="lista-pacientes-container">
        <div id="lista-pacientes"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleBtn = document.getElementById("toggle-mode");

            function toggleDarkMode() {
                document.body.classList.toggle("dark-mode");
                const isDarkMode = document.body.classList.contains("dark-mode");
                localStorage.setItem("dark-mode", isDarkMode);
                toggleBtn.textContent = isDarkMode ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Oscuro";
            }

            toggleBtn.addEventListener("click", toggleDarkMode);

            if (localStorage.getItem("dark-mode") === "true") {
                document.body.classList.add("dark-mode");
                toggleBtn.textContent = "‚òÄÔ∏è Modo Claro";
            }
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "wholesome-de54b.firebaseapp.com",
            databaseURL: "https://wholesome-de54b-default-rtdb.firebaseio.com",
            projectId: "wholesome-de54b",
            storageBucket: "wholesome-de54b.appspot.com",
            messagingSenderId: "546570976928",
            appId: "1:546570976928:web:807549c9383b99db8d53c5",
            measurementId: "G-5WLY2QJMED"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let datosFirebase = {}; 
        let estadoDesplegables = {}; 

        function actualizarListaPacientes(snapshot) {
            datosFirebase = snapshot.val() || {}; 

            // Guardar estado de los desplegables antes de recargar la lista
            document.querySelectorAll(".accordion").forEach((btn) => {
                estadoDesplegables[btn.textContent] = btn.classList.contains("active");
            });

            mostrarPacientes();
        }

        function mostrarPacientes() {
            const listaPacientes = document.getElementById('lista-pacientes');
            listaPacientes.innerHTML = ''; 

            for (const paciente in datosFirebase) {
                const fechas = datosFirebase[paciente];

                const pacienteDiv = document.createElement('div');
                pacienteDiv.className = 'paciente';
                pacienteDiv.innerHTML = `
                    <button class="accordion">${paciente} ‚¨á</button>
                    <div class="panel"></div>
                `;
                listaPacientes.appendChild(pacienteDiv);

                const panelPaciente = pacienteDiv.querySelector(".panel");
                for (const fecha in fechas) {
                    const datos = fechas[fecha];

                    const fechaDiv = document.createElement('div');
                    fechaDiv.className = 'fecha';
                    fechaDiv.innerHTML = `
                        <button class="accordion">${fecha} üìÖ</button>
                        <div class="panel">
                            <p><strong>Altura:</strong> ${datos.altura} cm</p>
                            <p><strong>Temperatura:</strong> ${datos.temperatura} ¬∞C</p>
                            <p><strong>Presi√≥n Arterial:</strong> ${datos.presion}</p>
                            <p><strong>Ritmo Card√≠aco:</strong> ${datos.ritmo_cardiaco} bpm</p>
                        </div>
                    `;
                    panelPaciente.appendChild(fechaDiv);
                }
            }

            activarAccordion(); 

            document.querySelectorAll(".accordion").forEach((btn) => {
                if (estadoDesplegables[btn.textContent]) {
                    btn.classList.add("active");
                    btn.nextElementSibling.style.display = "block";
                    btn.scrollIntoView({ behavior: "smooth", block: "center" });
                }
            });
        }

        function activarAccordion() {
            document.querySelectorAll(".accordion").forEach((accordion) => {
                accordion.addEventListener("click", function () {
                    this.classList.toggle("active");
                    const panel = this.nextElementSibling;
                    panel.style.display = panel.style.display === "block" ? "none" : "block";
                    this.scrollIntoView({ behavior: "smooth", block: "center" });
                });
            });
        }

        const pacientesRef = ref(database, "Pacientes");
        onValue(pacientesRef, actualizarListaPacientes);
    </script>
</body>
</html>
